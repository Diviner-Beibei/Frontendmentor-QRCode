<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700;800&display=swap">
</head>
<body>
  <main class="qr-container">
    <div class="qr-block">
      <img src="./imgs/image-qr-code.png" alt="" class="qr-code">
    </div>
    <div class="qr-info">
      <h1 class="qr-describe-title">Improve your front-end skills by building projects</h1>
      <p class="qr-describe-info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
